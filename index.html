<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator walut</title>
    <link rel="icon" href="images/StackOfMoney.png">
    <meta property="og:image" content="images/StackOfMoney.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css/style.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <script defer src="js/script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,400;0,700;1,400&family=Niramit:wght@400;700&family=Raleway:wght@200;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Kalkulator walut</h1>
        <form class="form js-form">
            <fieldset class="form__area">
                <legend class="form__legend">Kalkulator walut</legend>
                <p>
                    <label>
                        <span class="form__labelText">
                            Kwota w EUR
                        </span>
                        <input class="form__field js-amount" type="number" name="amount" step="0.01" min="0.10">
                    </label>
                </p>
                <p>
                    <label>
                        <span class="form__labelText">
                            Aktualny kurs
                        </span>
                        <input class="form__field js-rate" name="current rate" value="4.47" readonly>
                    </label>

                </p>
            </fieldset>
            <p>
                <button class="form__button">Przelicz</button>
            </p>
            <p>
                Kwota w PLN : <strong class="js-result"></strong>
            </p>
        </form>
    </div>
</body>

</html>
